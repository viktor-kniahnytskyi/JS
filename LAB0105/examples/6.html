<!DOCTYPE html>
<html>
<head>
  <title>Arcs and Curves Example</title>
</head>
<body>
<canvas id="myCanvas" width="500" height="300"></canvas>

<script>
  var canvas = document.getElementById('myCanvas');
  var context = canvas.getContext('2d');

  // Малюємо дугу
  context.beginPath();
  context.arc(100, 100, 50, 0, Math.PI * 2, false);
  context.stroke();

  // Малюємо криву Безьє
  context.beginPath();
  context.moveTo(50, 50);
  context.quadraticCurveTo(200, 200, 150, 50);
  context.stroke();

</script>
</body>
</html>
