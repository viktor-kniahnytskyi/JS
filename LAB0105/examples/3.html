<!DOCTYPE html>
<html>
<head>
    <title>Rectangle Example</title>
</head>
<body>
<canvas id="myCanvas" width="500" height="300"></canvas>

<script>
    var canvas = document.getElementById('myCanvas');
    var context = canvas.getContext('2d');

    // Малюємо прямокутник
    context.fillRect(50, 50, 100, 100);

</script>
</body>
</html>
