<!DOCTYPE html>
<html>
<head>
  <title>Анімація спрайтів</title>
</head>
<body>
<canvas id="myCanvas" width="800" height="600"></canvas>

<script>
  var canvas = document.getElementById('myCanvas');
  var context = canvas.getContext('2d');

  var sprite = new Image();
  sprite.src = 'sprite.png';

  var spriteWidth = 100; // Ширина кадру спрайту
  var spriteHeight = 100; // Висота кадру спрайту
  var frameIndex = 0; // Початковий індекс кадру
  var framesPerSecond = 10; // Кількість кадрів на секунду

  sprite.onload = function() {
    setInterval(animate, 1000 / framesPerSecond);
  };

  function animate() {
    // Очищення полотна
    context.clearRect(0, 0, canvas.width, canvas.height);

    // Малювання поточного кадру спрайту
    context.drawImage(
            sprite,
            frameIndex * spriteWidth,
            0,
            spriteWidth,
            spriteHeight,
            50,
            50,
            spriteWidth,
            spriteHeight
    );

    // Зміна індексу кадру
    frameIndex++;

    // Перевірка меж кадрів спрайту
    if (frameIndex >= sprite.width / spriteWidth) {
      frameIndex = 0;
    }
  }

</script>
</body>
</html>
