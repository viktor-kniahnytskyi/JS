<!DOCTYPE html>
<html>
<head>
  <title>Non-Clear Animation Example</title>
</head>
<body>
<canvas id="myCanvas" width="500" height="300"></canvas>

<script>
  var canvas = document.getElementById('myCanvas');
  var context = canvas.getContext('2d');

  var x = 50;
  var y = 50;
  var speed = 2;

  function animate() {
    // Малювання об'єкту
    context.fillRect(x, y, 50, 50);

    // Зміна положення об'єкту
    x += speed;

    // Анімація руху без очищення екрана
    requestAnimationFrame(animate);
  }

  // Початок анімації
  animate();

</script>
</body>
</html>
