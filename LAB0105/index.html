<!DOCTYPE html>
<html>
<head>
    <title>Sprite05</title>
</head>
<body>
<canvas id="myCanvas" width="70" height="100"></canvas>

<script>
    var canvas = document.getElementById('myCanvas');
    var context = canvas.getContext('2d');

    var sprite = new Image();
    sprite.src = 'images/sprite05.jpg';

    var spriteWidth = 90; // Ширина кадру спрайту
    var spriteHeight = 120; // Висота кадру спрайту
    var frameIndex = 0; // Початковий індекс кадру
    var framesPerSecond = 10; // Кількість кадрів на секунду

    sprite.onload = function() {
        setInterval(animate, 1000 / framesPerSecond);
    };

    function animate() {
        // Очищення полотна
        context.clearRect(0, 0, canvas.width, canvas.height);

        // Малювання поточного кадру спрайту
        context.drawImage(
            sprite,
            frameIndex * spriteWidth,
            0,
            spriteWidth,
            spriteHeight,
            0,
            0,
            spriteWidth,
            spriteHeight
        );

        // Зміна індексу кадру
        frameIndex++;

        // Перевірка меж кадрів спрайту
        if (frameIndex >= sprite.width / spriteWidth) {
            frameIndex = 0;
        }
    }

</script>
</body>
</html>
