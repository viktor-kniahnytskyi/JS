<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Обробка подій в JS</title>
</head>
<body>
<h1>Лабораторна робота з обробки подій в JavaScript</h1>

<script type="text/javascript">
    // Сценарій б)
    var surname = prompt("Введіть Ваше прізвище:");
    var firstName = prompt("Введіть Ваше ім'я:");
    var middleName = prompt("Введіть Ваше по батькові:");
    var groupNumber = prompt("Введіть номер за списком групи:");
    var labSubgroup = prompt("Введіть номер підгрупи з лабораторних занять:");
    var universityAddress = prompt("Введіть адресу університету:");

    document.write("<p>Введена інформація:</p>");
    document.write("<ul>");
    document.write("<li>Прізвище: " + surname + "</li>");
    document.write("<li>Ім'я: " + firstName + "</li>");
    document.write("<li>По батькові: " + middleName + "</li>");
    document.write("<li>Номер групи: " + groupNumber + "</li>");
    document.write("<li>Номер підгрупи: " + labSubgroup + "</li>");
    document.write("<li>Адреса університету: " + universityAddress + "</li>");
    document.write("</ul>");
</script>

<noscript>
    <p>Для коректної роботи цієї сторінки необхідна підтримка JavaScript.</p>
</noscript>
</body>
</html>
